
<div class="card-header d-flex justify-content-between align-items-center">
    <h6 class="m-0 font-weight-bold text-primary">Serviços adicionais</h6>
    <a href="{% url 'criar_servico' %}" class="btn btn-sm btn-success">
      <i class="fas fa-plus"></i> Adicionar</a>
  </div>
  
  <div class="card-body">
    {% if servicos_adicionais %}
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
        <thead class="thead-dark">
          <tr>
            <th class="text-center">Tipo</th>
            <th class="text-center">Valor</th>
            <th class="text-center">Descrição</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for servicos in servicos_adicionais %}
          <tr>
            <td class="text-center">{{ servicos.tipo }}</td>
            <td class="text-center">{{ servicos.valor }}</td>
            <td class="text-center">{{ servicos.descricao }}</td>
            <td class="text-center">
              <div class="d-flex justify-content-center">
                <a href="{% url 'editar_servico' servicos.id %}" class="btn btn-sm bg-primary btn-circle mx-1">
                  <i class="fas fa-pen" style="color: white;"></i>
                </a>
                <a href="{% url 'deletar_servico' servicos.id %}" class="btn btn-sm btn-danger btn-circle mx-1">
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>              
      </table>
    </div>
    {% else %}
    <p class="text-muted">Nenhum serviço cadastrado.</p>
    {% endif %}
  </div>

</div>
</div>
</div>
</div>
