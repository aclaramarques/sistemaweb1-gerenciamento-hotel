
<div class="card-header d-flex justify-content-between align-items-center">
          <h6 class="m-0 font-weight-bold text-primary">Funcionarios cadastrados</h6>
          <a href="{% url 'criar_funcionario' %}" class="btn btn-sm btn-success">
            <i class="fas fa-plus"></i> Adicionar</a>
        </div>
        
        <div class="card-body">
          {% if funcionarios %}
          <div class="table-responsive">
            <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
              <thead class="thead-dark">
                <tr>
                  <th class="text-center">Nome</th>
                  <th class="text-center">CPF</th>
                  <th class="text-center">Cargo</th>
                  <th class="text-center">Salario</th>
                  <th class="text-center">Ações</th>
                </tr>
              </thead>
              <tbody>
                {% for funcionario in funcionarios %}
                <tr>
                  <td class="text-center">{{ funcionario.nome }}</td>
                  <td class="text-center">{{ funcionario.cpf }}</td>
                  <td class="text-center">{{ funcionario.cargo }}</td>
                  <td class="text-center">{{ funcionario.salario }}</td>
                  <td class="text-center">
                    <div class="d-flex justify-content-center">
                      <a href="{% url 'editar_funcionario' funcionario.id %}" class="btn btn-sm bg-primary btn-circle mx-1">
                        <i class="fas fa-pen" style="color: white;"></i>
                      </a>
                      <a href="{% url 'deletar_funcionario' funcionario.id %}" class="btn btn-sm btn-danger btn-circle mx-1">
                        <i class="fas fa-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>              
            </table>
          </div>
          {% else %}
          <p class="text-muted">Nenhum funcionario cadastrado.</p>
          {% endif %}
        </div>

      </div>
    </div>
  </div>
</div>
